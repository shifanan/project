<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c9cfd3, #ddcc6e); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-top: 30px; 
            font-size: 2rem;
        }

        .container {
            background-color: #ce6f6fc7;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 4px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message-success {
            margin-top: 20px;
            color: green;
            text-align: center;
        }

        .message-error {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header added here -->
    <h1>Send Message</h1>

    <div class="container">
        <form action="send_email.php" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="language">Select Language:</label>
            <select id="language" name="language" required>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ma">Malayalam</option>
                <option value="hi">Hindi</option>
            </select>

            <button type="submit">Send Message</button>
        </form>

        <!-- Success/Error message area -->
        <div class="message-success" id="successMessage" style="display: none;">
            Message sent successfully!
        </div>
        <div class="message-error" id="errorMessage" style="display: none;">
            Failed to send the message. Please try again.
        </div>
    </div>

</body>
</html>
